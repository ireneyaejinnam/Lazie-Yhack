{% extends "base.html" %}

{% block content %}

<html>
<title>Things To Do</title>
<h1>
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <div class="header" style="height: 300px; margin-top: 80px; margin-bottom: 20px;">
    <img src="/static/lazielogo.png" style="display: block; margin: 0 auto; width: 170px;">
  </div>
</h1>
<h2>
  <div class="pagetitle" style="font-family: 'Lato', sans-serif; font-size: 40px; color: #c5ddfc; text-align: center; margin-bottom: 5px;">
    THINGS TO DO
  </div>
  <div class="subtitle" style="font-family: 'Lato', sans-serif; font-size: 25px; color: #c5ddfc; text-align: center; margin-bottom: 50px;">
    Choose a task.
  </div>
</h2>

<body style="background-color: #ffffff; font-family: 'Lato', sans-serif;">
    {% for ask_doc in all_asks_list %}
    
    <div class="container">
        <div class="panel-group">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4 class="panel-title">
                        <a data-toggle="collapse" href="#collapse1">
                        <b style="margin-left: 3px;">{{ ask_doc.task }}</b> 
                        <c style="float:right;">{{ ask_doc.reward }}</c>
                        </a>
                    </h4>
                </div>
                <div id="collapse1" class="panel-collapse collapse">
                    <div class="panel-body">{{ ask_doc.descr }}</div>
                    <br><button type="button" style="margin-left:10px; margin-bottom: 10px;" href="/me">I'll Do It!</button></br>
                </div>
             </div>
        </div>
    {% endfor %}

    </div>
    
</body>

</html>

{% endblock %}
